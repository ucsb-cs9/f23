plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

remote_theme: ucsb-cs-course-repos/course-repo-jekyll-theme

url: https://ucsb-cs9.github.io
baseurl: "/f23"

course: "CS 9"
qtr: "F23"
instructor: "Richert Wang" 
quarter: "Fall 2023"
piazza_url: 
gauchospace_course_page:
gradescope_class_url:

github_url: https://github.com/ucsb-cs9/f23

start_week: 0
start_date: 2023-09-24 00:00:00.00-7:00
num_weeks: 11
extra_exam_week: true

cal_dates: >                                                                    
  [                                                                            
    {"label":"F23 1st day of instruction", "date":"2023-09-28" },
    {"label":"Academic Integrity Contract Due", "date":"2023-10-10" },
    {"label":"Veterans' Day", "date":"2022-11-10" },
    {"label":"Thanksgiving", "date":"2022-11-23" },
    {"label":"Thanksgiving", "date":"2022-11-24" },
    {"label":"F23 instruction ends", "date":"2023-12-08" },
    {"label":"F23 CS 9 FINAL (12:00pm - 2:00pm)", "date":"2023-12-13" },                                                
    {"label":"F23 qtr ends", "date":"2023-12-15" }                              
  ]

kramdown:
   parse_block_html: true
   default_lang: cpp

exclude:
   - vendor
   - _hwk/keep
   - _lab/keep
   - _exam/keep
   - _lectures/keep
   - _info/keep        
include:
   - _pages
   
timezone: America/Los_Angeles

collections:
  hwk:
    output: true
    permalink: /hwk/:path/
    last_before: false
  lab:
    output: true
    permalink: /lab/:path/
    last_before: false
  labWIP:
    output: true
    permalink: /labWIP/:path/
    last_before: false
  exam:
    output: true
    permalink: /exam/:path/
  info:
    output: true
    permalink: /info/:path/
  lectures:
    output: true
    permalink: /lectures/:path/


defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
  - 
    scope:
      path: ""
      type: lectures
    values:
      layout: lecture
  - 
    scope:
      path: ""
      type: hwk
    values:
      layout: hwk
  - 
    scope:
      path: ""
      type: lab
    values:
      layout: lab
  - 
    scope:
      path: ""
      type: labWIP
    values:
      layout: lab
  - 
    scope:
      path: ""
      type: exam
    values:
      layout: exam_info
  - 
    scope:
      path: ""
      type: info
    values:
      layout: default
  -
    scope:
      path: "syllabus.md"
      type: info
    values:
      layout: handout
